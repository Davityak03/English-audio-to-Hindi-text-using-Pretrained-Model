<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Hindi Text Conversion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Hindi Text Conversion</title>
</head>
<body>
    <h1>Upload a .WAV File for English to Hindi Text Conversion</h1>
    <form action="/convert" method="POST" enctype="multipart/form-data">
        <label for="audioFile">Select a .wav file:</label>
        <input type="file" id="audioFile" name="audioFile" accept=".wav" required>
        <button type="submit">Convert</button>
    </form>
    <h2>Converted Text:</h2>
    <p id="convertedText">{{ converted_text }}</p>
</body>
</html>
